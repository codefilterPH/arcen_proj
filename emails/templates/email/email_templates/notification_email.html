<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notification Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .notification-container {
            max-width: 500px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
            word-wrap: break-word;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <h2>Important Notification</h2>
        <p>Hello {{ user }},</p>
        <p>{{ message }}</p>

        <a href="{{ link }}" class="btn">View Details</a>

        <p class="footer">
            <br>
            â€” {{ app_name }}<br>
            From {{ team }}
            <br><br>
            This is an automated message. Please do not reply.
        </p>
    </div>
</body>
</html>
