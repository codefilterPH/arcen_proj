
{% load static %}
{% block title %}<title>QRAR - E Sign Page </title> {% endblock %}

{% block extra_css %}
 <style>
        .signature-container {
            border: 1px solid #000;
            border-radius: 10px;
            width: 100%;
            height: 200px;
            position: relative;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
</style>
{% endblock %}
{% block content %}
    <!-- Begin Page Content -->
    <div class="container">

        <!-- Page Heading -->
        <h1 class="h5 mb-4 text-gray-800 mr-1">E-Signature</h1>

        <div class="signature-container mb-3">
            <canvas id="signature-pad"></canvas>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-sm btn-primary me-2 mr-1" onclick="clearSignature()"><i class="fa-solid fa-eraser"></i> Clear</button>
            <button class="btn btn-sm btn-success" onclick="saveSignature()"><i class="fa-solid fa-floppy-disk"></i> Save</button>
        </div>
    </div>
    <!-- /.container-fluid -->
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/users/profile/esign.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/utils/swal-messages.js' %}"></script>

{% endblock %}
