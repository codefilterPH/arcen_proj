{% block extra_js %}
<script>
    $(document).ready(function () {
        // Handle sidebar link click
        $(".sidebar-link").on("click", function (e) {
            e.preventDefault();

            let target = $(this).data("target");

            if (target) {
                $(".content-container").addClass("d-none"); // hide all containers
                $(target).removeClass("d-none");           // show selected
            }

            // Highlight active link
            $(".sidebar-link").removeClass("active");
            $(this).addClass("active");

            // âœ… Save active link to localStorage
            localStorage.setItem("activeSidebarLink", target);
        });

        // âœ… On page load, restore active link
        let savedTarget = localStorage.getItem("activeSidebarLink");
        if (savedTarget) {
            // simulate click on the saved link
            $(`.sidebar-link[data-target='${savedTarget}']`).trigger("click");
        } else {
            // Default = Dashboard
            $(".sidebar-link[data-target='#dashboardContainer']").addClass("active");
            $("#dashboardContainer").removeClass("d-none");
        }
    });
</script>
{% endblock %}
