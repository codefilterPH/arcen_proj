  {% load static %}
  {% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  <style>
    /* === Discord-style clean theme === */
    body, .modal-content {
      background-color: #f2f3f5 !important;
      color: #2c2f33 !important;
      font-family: "Segoe UI", Helvetica, Arial, sans-serif;
    }

    .modal-header, .modal-footer {
      background-color: #ffffff;
      border-color: #e3e5e8;
    }

    .modal-title { color: #2c2f33; font-weight: 600; }

    .form-select, .form-control {
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn { border-radius: 6px; font-weight: 500; }
    .btn-success { background-color: #57f287; color: #2c2f33; border: none; }
    .btn-success:hover { background-color: #4be17c; }
    .btn-refresh { background-color: #5865f2; color: white; border: none; }
    .btn-refresh:hover { background-color: #4752c4; }

    .table { border-radius: 8px; overflow: hidden; border: 1px solid #e3e5e8; }
    .table th { color: #4f545c; font-weight: 600; }
    .table-striped tbody tr:nth-of-type(odd) { background-color: #fafafa; }
    .table-striped tbody tr:hover { background-color: #e3e5e8; }

    .badge { font-size: 0.8rem; padding: 6px 10px; border-radius: 6px; }

    @media (max-width: 768px) {
      .modal-dialog {
        margin: 0;
        width: 100%;
      }

      .modal-body {
        padding: 0.75rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 0.4rem 0.75rem;
      }

      .table-responsive {
        overflow-x: auto;
      }

      .modal-xl.modal-fullscreen-sm-down {
        width: 100%;
        margin: 0;
      }
    }
  </style>
  {% endblock %}

  <!-- School Year Modal -->
  <div class="modal fade" id="schoolYearModal" tabindex="-1" aria-labelledby="schoolYearModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-fullscreen-sm-down">
      <div class="modal-content shadow-lg">

        <!-- Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="schoolYearModalLabel">
            <i class="fas fa-calendar-alt me-2 text-primary"></i> School Year Management
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Body -->
        <div class="modal-body">

          <!-- ðŸ” Search + Controls -->
          <div class="row align-items-end gy-2 mb-3">
            <div class="col-12 col-md-4">
              <label class="form-label fw-semibold">Search</label>
              <input type="text" id="filterSchoolYearSearch" class="form-control" placeholder="ðŸ” Search by year or school name">
            </div>
            <div class="col-12 col-md-8 text-md-end text-center">
              <div class="d-flex justify-content-md-end justify-content-center gap-2 mt-3 mt-md-0">
                <button type="button" class="btn btn-refresh" id="btnRefreshSchoolYear">
                  <i class="fas fa-sync-alt me-1"></i> Refresh
                </button>
                <button type="button" class="btn btn-success" id="btnAddSchoolYear"
                        data-bs-toggle="modal" data-bs-target="#addSchoolYearModal">
                  <i class="fas fa-plus me-1"></i> Add School Year
                </button>
              </div>
            </div>
          </div>

          <!-- Table -->
          <div class="table-responsive">
            <table class="table table-striped table-hover align-middle bg-white shadow-sm rounded" id="schoolYearTable">
              <thead class="table-light">
                <tr>
                  {% comment %}<th>School</th>{% endcomment %}
                  <th>School Year</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="5" class="text-center text-muted py-3">No school years found.</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div id="paginationContainer" class="text-center mt-3"></div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="fas fa-times me-1"></i> Close
          </button>
        </div>
      </div>
    </div>
  </div>

  {% block extra_js %}
  <script src="{% static 'js/acad-years/remove-years.js' %}"></script>
  <script src="{% static 'js/acad-years/get-years.js' %}"></script>

  <script>
    $(document).ready(function () {
      initGetSchoolYear();
    });
  </script>
  {% endblock %}
